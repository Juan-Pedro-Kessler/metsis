# Configuración SonarCloud Mínima
sonar.projectKey=juan-pedro-kessler
sonar.projectName=metsis
sonar.organization=juan-pedro-kessler

# Fuentes del proyecto
sonar.sources=src
sonar.tests=src/tests
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Configuración TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/tests/**,src/mocks/**,**/*.spec.ts,**/*.test.ts,**/*.d.ts

# Exclusiones CORREGIDAS
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Separar fuentes principales y tests
sonar.inclusions=src/**/*.ts
sonar.test.inclusions=src/tests/**/*.ts