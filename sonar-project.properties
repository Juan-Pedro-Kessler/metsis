# Configuración SonarCloud Mínima
sonar.projectKey=tp_integrador_pasarela_pagos
sonar.projectName=TP Integrador - Pasarela de Pagos Modular
sonar.organization=tu-usuario-github  # Cambiar por tu usuario

# Fuentes del proyecto
sonar.sources=src
sonar.tests=src/tests
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Configuración TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/tests/**,src/mocks/**,**/*.spec.ts,**/*.test.ts

# Exclusiones básicas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Lenguaje principal
sonar.language=ts